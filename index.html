<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1 class="app-title">SPLITTER</h1>
  <main class="main">  
    <div class="calculator-side"> 
    <section class="bill">
      <p class="section-title">Bill</p> 

      <div class="input-style">
        <img src="./images/icon-dollar.svg" alt="" class="icon">
        <input type="text" id="bill" placeholder="0" dir="rtl" required>
      </div>
    </section>
    
    <section class="select-tip">
        <p class="section-title">Select Tip %</p>
      <div class="grid-container" id="bttns">
        <button id="5">5%</button>
        <button id="10">10%</button>
        <button id="15">15%</button>
        <button id="25">25%</button>
        <button id="50">50%</button>
        <input type="text" placeholder="Custom" id="custom" class="custom">
    </div>
    </section>

    <section class="number-of-people">
      
      <p class="section-title">Number of People</p>
      <div class="input-style">
        <img src="./images/icon-person.svg" alt="" class="icon">
        <input type="text" id="people" placeholder="0" dir="rtl">
      </div>
    </section>
  </div> 
    <section class="summary">
      <div class="total-text-container">
      <div class="total tip">
        <div class="description-container">
          <p class="total-title">Tip Amount</p>
          <p class="per-person">/ person</p>

        </div>
        
        <div class="price" id="tip-person"></div>
        
      </div>
      <div class="total">
        <div class="description-container">
          <p class="total-title">Total</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="price" id="total-person"></div>
      </div>
    </div>
      <button class="reset" id="reset">RESET</button>
    </section>
    
    </main>
    <script src="script.js"></script>
  </body>
</html>
